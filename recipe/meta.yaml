{% set name = "python-rapidjson" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a61fa61e41b0b85ba9e78444242fddcb3be724de1df79314e6b4766b66e4e11c

build:
  number: 0
  skip: true  # [py27]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rapidjson
  requires:
    - pytest
    - pytz
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/python-rapidjson/python-rapidjson
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper around rapidjson
  description: |
    Python wrapper around RapidJSON. RapidJSON is an extremely fast C++ json serialization library.
    We do not support legacy python versions, you will need to upgrade to Python 3 to use this library.
  doc_url: https://python-rapidjson.readthedocs.io
  dev_url: https://github.com/python-rapidjson/python-rapidjson

extra:
  recipe-maintainers:
    - SylvainCorlay
    - hajapy
    - dbast
